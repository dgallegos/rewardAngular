<div ng-controller="FeaturedCtrl">
    <div modal="productModal" close="closeModal()" options="opts">
        <div class="modal-header">
            <h4>{{modalProduct.product_name}}</h4>
        </div>
        <div class="modal-body">
           <img src="{{product.product_image}}">

           <div class="product-details">
              <section class="product-price">
                <span class="product-bold">Price:</span> {{modalProduct.price}}
              </section>

              <section class="product-designer">
                <span class="product-bold">Designer:</span> {{modalProduct.designer}}
              </section>

              <section class="product-add-wardrobe">
                <a href="#">Add to Wardrobe</a>
              </section>

              <section class="product-follow-blogger">
                <a href="#">Follow {{modalProduct.designer}}</a>
              </section>
            </div>
        </div>
    </div>
  <div id="items">
    <section class="container" data-iso-repeat="featured.products" click="openModal()"></section>
  </div>
</div>
<script>
$(window).load(function(){
  setTimeout(function(){$('.container').isotope('reLayout');},1500);
})
</script>
