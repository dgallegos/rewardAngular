<div ng-controller="FeaturedCtrl">
    <div modal="productModal" close="closeModal()" options="opts">
        <div class="modal-header">
            <img src="../images/logo-icon.png" style="float: left;margin:-8px 15px 0 0;"><h4>{{modalProduct.product_name}}</h4>
        </div>
        <div class="modal-body">
           <img src="{{modalProduct.product_image}}">

           <div class="product-details">
              <section class="product-price">
                <span class="product-cat">Price:</span> {{modalProduct.price}}
              </section>

              <section class="product-designer">
                <span class="product-cat">Designer:</span> {{modalProduct.designer}}
              </section>

              <section class="product-add">
                <a href="#">Add to Wardrobe</a>
              </section>

              <section class="product-follow">
                <a href="#">Follow Blogger</a>
              </section>

            </div>
        </div>
    </div>
  <div id="items">
    <section class="container" data-iso-repeat="featured.products" click="openModal()"></section>
  </div>
</div>
<script>
$(window).load(function(){
  setTimeout(function(){$('.container').isotope('reLayout');},1500);
  
  $(window).resize(function() {
    $('.container').isotope('shuffle');
  });

})
</script>
